<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Color Buttons (Hooks, Beginner)</title>
    <style>
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 24px; line-height: 1.5; }
        .wrap { max-width: 680px; margin: 0 auto; }
        .buttons { display: flex; flex-wrap: wrap; gap: 12px; margin: 12px 0; }
        button { padding: 10px 14px; border-radius: 8px; border: 1px solid #bbb; background:#f7f7f7; cursor: pointer; font-weight: 600; }
        .msg { margin-top: 10px; font-size: 1.1rem; font-weight: 600; }
    </style>
    <!-- React via CDN for quick demo -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div class="wrap">
        <h1>React Color Buttons</h1>
        <div id="root"></div>
    </div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [color, setColor] = useState('');

            const colors = [
                { name: 'Red', value: 'red' },
                { name: 'Blue', value: 'blue' },
                { name: 'Green', value: 'green' },
                { name: 'Yellow', value: 'goldenrod' }
            ];

            return (
                <div>
                    <p>Click a button to select a color.</p>
                    <div className="buttons">
                        {colors.map(c => (
                            <button key={c.value} onClick={() => setColor(c.value)} style={{ borderColor: c.value }}>
                                {c.name}
                            </button>
                        ))}
                        <button onClick={() => setColor('')}>Clear</button>
                    </div>

                    <div className="msg" style={{ color: color || '#333' }}>
                        {color ? `You selected: ${color}` : 'No color selected'}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
