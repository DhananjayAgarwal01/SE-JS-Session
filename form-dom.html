<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM and Form Validation (Beginner)</title>
    <style>
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 24px; line-height: 1.5; }
        h2 { margin-top: 2rem; }
        .card { border: 1px solid #ddd; border-radius: 8px; padding: 16px; margin: 12px 0; }
        .row { margin: 8px 0; }
        button { padding: 8px 12px; border-radius: 6px; border: 1px solid #999; background:#f5f5f5; cursor: pointer; }
        #box { padding: 12px; border-radius: 6px; background: #f0f7ff; border: 1px solid #cfe3ff; }
        /* Use higher specificity so it overrides #box styles */
        #box.highlight { background: #fff3cd; border: 1px solid #ffe08a; }
        .error { color: #b00020; font-size: 0.9rem; }
        .ok { color: #0a7f38; font-size: 0.95rem; font-weight: 600; }
        input { padding: 8px; border: 1px solid #ccc; border-radius: 6px; width: 100%; box-sizing: border-box; }
        label { display: block; margin-bottom: 4px; font-weight: 600; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
        @media (max-width: 640px) { .grid { grid-template-columns: 1fr; } }
    </style>
    <script>
        // DOM Demo: change text and toggle class
        function changeText() {
            const box = document.getElementById('box');
            box.textContent = 'Hello from JavaScript!';
        }
        function toggleHighlight() {
            const box = document.getElementById('box');
            if (box.classList.contains('highlight')) { box.classList.remove('highlight'); }
            else { box.classList.add('highlight'); }
        }
        function buildList() {
            const items = ['Apple', 'Banana', 'Cherry'];
            const list = document.getElementById('list');
            list.innerHTML = '';
            for (let i = 0; i < items.length; i++) {
                const li = document.createElement('li');
                li.textContent = items[i];
                list.appendChild(li);
            }
        }

        // Simple Form Validation
        function validateEmail(value) {
            return value.includes('@') && value.includes('.') && value.indexOf('@') < value.lastIndexOf('.');
        }

        function handleSubmit(event) {
            event.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm').value;

            let ok = true;

            const nameErr = document.getElementById('nameErr');
            const emailErr = document.getElementById('emailErr');
            const passErr = document.getElementById('passErr');
            const confirmErr = document.getElementById('confirmErr');
            const result = document.getElementById('result');

            nameErr.textContent = '';
            emailErr.textContent = '';
            passErr.textContent = '';
            confirmErr.textContent = '';
            result.textContent = '';
            result.className = '';

            if (name === '') { nameErr.textContent = 'Name is required'; ok = false; }
            if (!validateEmail(email)) { emailErr.textContent = 'Enter a valid email'; ok = false; }
            if (password.length < 6) { passErr.textContent = 'Min 6 characters'; ok = false; }
            if (confirm !== password) { confirmErr.textContent = 'Passwords do not match'; ok = false; }

            if (ok) { result.textContent = 'Form looks good!'; result.className = 'ok'; }
        }
    </script>
    
</head>
<body>
    <h1>DOM & Form Validation (Beginner)</h1>

    <h2>1) DOM Basics</h2>
    <div class="card">
        <div id="box">I am a box. Click the buttons to change me.</div>
        <div class="row" style="margin-top:10px;">
            <button onclick="changeText()">Change Text</button>
            <button onclick="toggleHighlight()">Toggle Highlight</button>
            <button onclick="buildList()">Build List</button>
        </div>
        <ul id="list" class="row"></ul>
    </div>

    <h2>2) Simple Form Validation</h2>
    <form class="card" onsubmit="handleSubmit(event)">
        <div class="grid">
            <div>
                <label for="name">Name</label>
                <input id="name" type="text" placeholder="Your name" />
                <div id="nameErr" class="error"></div>
            </div>
            <div>
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="name@example.com" />
                <div id="emailErr" class="error"></div>
            </div>
            <div>
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="At least 6 characters" />
                <div id="passErr" class="error"></div>
            </div>
            <div>
                <label for="confirm">Confirm Password</label>
                <input id="confirm" type="password" placeholder="Re-type password" />
                <div id="confirmErr" class="error"></div>
            </div>
        </div>
        <div class="row" style="margin-top:12px;">
            <button type="submit">Submit</button>
            <span id="result" style="margin-left:10px;"></span>
        </div>
    </form>

</body>
</html>
