<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays and Loops Demo</title>
    <style> body { font-family: system-ui, Segoe UI, Arial, sans-serif; padding: 20px; } pre { background:#1e1e1e; color:#ddd; padding:12px; border-radius:8px; overflow:auto; } </style>
</head>
<body>
    <h1>Arrays and Loops</h1>
    <button onclick="runDemo()">Calculate Average</button>
    <pre id="out"></pre>

    <script>
        function runDemo() {
            let scores = [10, 20, 30, 40];
            let total = 0;
            for (let i = 0; i < scores.length; i++) {
                total = total + scores[i];
            }
            let average = total / scores.length;
            document.getElementById('out').textContent = "Scores: " + scores.join(', ') + "\nAverage: " + average;
        }
    </script>
</body>
</html>
